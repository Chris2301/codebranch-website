{{ define "main" }}
{{ $indexCSS := resources.Get "css/components/index.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $indexCSS.RelPermalink }}" integrity="{{ $indexCSS.Data.Integrity }}">
{{ $js := resources.Get "js/rotator.js" | resources.Minify | resources.Fingerprint }}
<script src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}"></script>


<div class="main-wrapper">

    <div class="left-panel">
        <div>{{ .Content }}</div>
    </div>

    <div class="circle-wrapper">
        <div class="circle">
            <div class="rotator">
                <p class="rotator-description">
                    <b>WIJ HELPEN JE</b> <i>met...</i>
                </p>

                <div class="rotator-item-wrapper">
                    {{ range .Params.rotator }}
                    <p class="rotator-item">{{ .item }}</p>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>

</div>



{{ end }}
