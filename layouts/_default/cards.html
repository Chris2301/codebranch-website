{{ define "main" }}
    {{ $styleCSS := resources.Get "css/style.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styleCSS.RelPermalink }}" integrity="{{ $styleCSS.Data.Integrity }}">
    {{ $cardsCSS := resources.Get "css/components/cards.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $cardsCSS.RelPermalink }}" integrity="{{ $cardsCSS.Data.Integrity }}">
<div class="main-wrapper">
    <div class="card-wrapper">
        {{ range .Params.cards }}
        <a href="{{ .card | urlize}}">
        <div class="card">
            {{ with resources.Get .image }}
                <img src="{{ .RelPermalink }}">
            {{ end }}
            <h2>{{ .card }}</h2>
            <p>{{ .subtext }}</p>
        </div>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
