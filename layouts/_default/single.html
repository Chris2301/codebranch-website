{{ define "main" }}
    {{ $styleCSS := resources.Get "css/style.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styleCSS.RelPermalink }}" integrity="{{ $styleCSS.Data.Integrity }}">

    <div class="main-wrapper">
        <p>single</p>
        <h1>{{ .Title }}</h1>
        <div>{{ .Content }}</div>
    </div>
{{ end }}
